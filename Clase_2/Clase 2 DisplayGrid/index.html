<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preload" href="normalize.css" as="style">
    <link rel="stylesheet" href="normalize.css">


    <link rel="preload" href="style.css" as="style">
    <link rel="stylesheet" href="style.css">


    <title>Clase - 2</title>
</head>
<body>
    <header class="container header">
        <h1>Display Flex -- Grid</h1>
    </header>

    <main>
        <section class="service">
            <h2> Formulario En Display Grid --</h2>
            <h2> Contact us</h2>
            <form class="form">
                <fieldset>

                    <!-- Lista de textbox -->
                    <ul class="list">
                        <li class="campos">
                            <label>First Name</label>
                            <input type="text" class="camposForm">
                        </li>
                        <li class="campos">
                            <label>Last Name</label>
                            <input type="text" class="camposForm">
                        </li>
                        <li class="campos">
                            <label>Email</label>
                            <input type="email" class="camposForm">
                        </li>
                        <li class="campos">
                            <label>Phone</label>
                            <input type="number" class="camposForm">
                        </li>
                        <li class="campos">
                            <label>Message</label>
                            <textarea rows="10" class="camposForm"></textarea>
                        </li>

                        <!-- Lista de checbox-->
                        <ul class="list list--checkbox">
                            <li class="camposCheck">
                                <input type="checkbox" class="checkboxc">
                                <label for="twenty-to-twentynine">20-29</label>
                            </li>
                            <li class="camposCheck">
                                <input type="checkbox" class="checkboxc">
                                <label for="thirty-to-thirtynine">30-39</label>
                            </li>
                            <li class="camposCheck">
                                <input type="checkbox" class="checkboxc">
                                <label for="fourty-to-fourtynine">40-49</label>
                            </li>
                            <li class="camposCheck">
                                <input type="checkbox" class="checkboxc">
                                <label for=" fifty-to-fiftynine">50-59</label>
                            </li>
                            <li class="camposCheck">
                                <input type="checkbox" class="checkboxc">
                                <label for=" sixty-to-sixtynine">60-69</label>
                            </li>
                            <li class="camposCheck">
                                <input type="checkbox" class="checkboxc">
                                <label for="other">Other</label>
                            </li>
                        </ul>
                        <ul class="list list--buttom">
                            <input type="submit" value="Enviar">
                        </ul>
                </fieldset>
            </form>
        </section>
    </main>


    <footer class="footer">
        <p>Clase 2 -- Creando formulario con CSS</p>
    </footer>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <form>
            <ul class="flex-outer">
              <li>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Enter your first name here">
              </li>
              <li>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Enter your last name here">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email here">
              </li>
              <li>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter your phone here">
              </li>
              <li>
                <label for="message">Message</label>
                <textarea rows="6" id="message" placeholder="Enter your message here"></textarea>
              </li>
              <p>Age</p>
              <li>
                <ul class="flex-inner">
                  <li>
                    <input type="checkbox" id="twenty-to-twentynine" class="checkboxs">
                    <label for="twenty-to-twentynine">20-29</label>
                  </li>
                  <li>
                    <input type="checkbox" id="thirty-to-thirtynine" class="checkboxs">
                    <label for="thirty-to-thirtynine">30-39</label>
                  </li>
                  <li>
                    <input type="checkbox" id="fourty-to-fourtynine" class="checkboxs">
                    <label for="fourty-to-fourtynine">40-49</label>
                  </li>
                  <li>
                    <input type="checkbox" id="fifty-to-fiftynine" class="checkboxs">
                    <label for="fifty-to-fiftynine">50-59</label>
                  </li>
                  <li>
                    <input type="checkbox" id="sixty-to-sixtynine" class="checkboxs">
                    <label for="sixty-to-sixtynine">60-69</label>
                  </li>
                  <li class="fle">
                    <input type="checkbox" id="other">
                    <label for="other">Other</label>
                  </li>
                </ul>
              </li>
              <li>
                <button class="button" type="submit">Submit</button>
              </li>
            </ul>
          </form>
    </section>
</body>
</html>
